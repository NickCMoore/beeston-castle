<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta name="description"
            content="history and visitor information website for users wanting to visit or find out more about Beeston Castle, Cheshire">
        <meta name="keywords" content="beeston castle cheshire visit history">
        <meta name="author" content="Nick Moore">

        <link rel="stylesheet" href="assets/css/style.css">
        <title>Beeston Castle</title>
    </head>

    <body>

<!-- Headings and Logo -->

        <header>
            <a href="index.html">
                <h1 id="logo"><i class="fa-solid fa-chess-rook"></i>Beeston
                    Castle</i></h1>
            </a>

<!-- Navigation Menu -->

            <nav>
                <ul id="menu">
                    <li>
                        <a href="index.html" class="active">Home</a>
                    </li>
                    <li>
                        <a href="visit.html" class="active">Visit</a>
                    </li>
                    <li>
                    <a href="history.html" class="active">History</a>
                    </li>
                    <li>
                        <a href="contact.html" class="active">Contact</a>
                    </li>
                </ul>
            </nav>

        </header>

<!-- Contact image and accompanying text -->

        <section id="overall-main">
            <div id="contact-main-img" title="Beeston Castle at sunset">
                <div id="nav-button">
                    <a href="contact.html">
                    Book Now</a>
                </div>
            </div>
            <div id="contact-main-text">
                <h2>Find Out More</h2>
                <br>
                <h3>Contact Us</h3>  
            </div>
            <h3 id="get-in-header">Get In Touch</h3>
        </section>

<!-- Contact page -->

        <section class="container">  
            <form id="contact" action="query-submission.html">
            <h4>Please contact us for any queries you may have</h4>
            <fieldset>
                <input placeholder="Your name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Your email address" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Your contact number" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
            </form>
        </section>

<!-- Footer -->

        <footer>
            <ul id="social-networks">
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)">
                        <i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.twitter.com/" target="_blank"
                        rel="noopener"
                        aria-label="Visit our X page (opens in a new tab)">
                        <i class="fa-brands fa-x-twitter"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank"
                            rel="noopener"
                            aria-label="Visit our YouTube page (opens in a new tab)">
                        <i class="fa-brands fa-youtube-square"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank"
                            rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)">
                        <i class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </footer>
        <script src="https://kit.fontawesome.com/1c241afabe.js"
                crossorigin="anonymous"></script>
    </body>
</html>
